<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">

<head>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js"></script>

  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Titles -->
  <link rel="icon" href="https://image.flaticon.com/icons/png/512/18/18057.png"> <!-- TODO: add ribbon -->
  <title>HIITimer</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Exo:300|Share+Tech+Mono|Orbitron:400,700,500,900" rel="stylesheet">

  <!-- Custom Style -->
  <style>
    body, code {
      font-family: 'Exo', sans-serif;
      font-weight: 300;
      font-size: 16px;
    }
  
    code {
      padding-top: 6px;
    }

    body.dark-theme {
      background-color: #111;
      color: #eee;
    }

    footer.footer {
        text-align: center;
        color: #777;
        line-height: 27px;
        position: relative;
        top: 240px;
    }

    body.dark-theme code {
      /* red */
      /*background-color: rgba(199, 37, 78, 0.7);
      color: #f9f2f4;*/

      /* green */
      background-color: rgba(7, 238, 0, 0.65);
      color: white;
    }

    .countdown-container {
      width: 300px;
      padding-top: 150px;
      position: relative;
      left: 20px;
    }

    #countdown {
      font-family: 'Share Tech Mono', monospace;
      font-weight: 400;
      letter-spacing: -7px;
      font-size: 220px;
      margin: auto;
    }

    .big-button-container {
      width: 300px; 
      padding-top: 50px;
    }

    #big-button {
      font-family: 'Exo', sans-serif;
      text-transform: uppercase;
      margin: auto;
      background-image: linear-gradient(90deg,#00d9bf,#00d977);
      box-shadow: 0 3px 0 0 #00bb85, 0 2px 8px 0 #00d99b, 0 4px 10px 0 rgba(33,7,77,.5);
      text-shadow: 0 1px 3px rgba(0,0,0,.3);
      border: none;
      line-height: calc(1.25rem + 4px);
      width: 280px;
      height: 60px;
      font-size: 18px;
    }

    #big-button:hover,
    #big-button:focus {
      background-image: linear-gradient(90deg,#24dec8,#24de8a);
      /*box-shadow: none;*/
      border-color: transparent;
      outline: 0;
    }

    #big-button:active {
      background-image: linear-gradient(90deg,#00bba5,#0b6);
      box-shadow: none;
      border-color: transparent;
    }
  </style>
</head>
<body class='dark-theme'>
  <div class='container countdown-container'>
      <span id='countdown'>15</span> sec
  </div>
  <div class='container big-button-container'>
    <button class='btn btn-success' id='big-button'>Start</button>
  </div>
<!--   <footer class='footer'>
    <code>Space</code> to start/stop<br/>
    <code>R</code> to reset
  </footer> -->

  <!-- Custom Script -->
  <script>
    var minutes = $('#minutes').html();
    var seconds = $('#seconds').html();
    var counter = 0;

    var globalFlag = false;
    var timer;

    var msg;
    speechSetup();



    function speechSetup() {
        msg = new SpeechSynthesisUtterance();
        var voices = window.speechSynthesis.getVoices();
        msg.voice = voices[81]; // Note: some voices don't support altering params
        // msg.voiceURI = 'native';
        msg.volume = 1; // 0 to 1
        msg.rate = 1; // 0.1 to 10
        msg.pitch = 2; //0 to 2
        msg.lang = 'zh-HK';
        // msg.lang = 'en-AU';
    }
  </script>
</body>
</html>
